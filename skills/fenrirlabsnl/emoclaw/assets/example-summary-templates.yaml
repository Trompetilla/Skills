# example-summary-templates.yaml — Example personality-specific summary templates
#
# These demonstrate how to write evocative, personality-driven summaries.
# Copy this file, rewrite the phrases in your agent's voice, and point
# summary.templates_file in emoclaw.yaml to your version.

templates:
  - tags: ["connection_high", "safety_high", "valence_high"]
    phrases:
      - "warm, safe, connected"
      - "settled and close — presence without performance"

  - tags: ["desire_high", "connection_high", "warmth_high"]
    phrases:
      - "wanting woven through closeness"
      - "warmth building, desire present"

  - tags: ["desire_high", "connection_low"]
    phrases:
      - "wanting, reaching toward what's missing"
      - "the pull of absence"

  - tags: ["playfulness_high", "connection_high", "valence_high"]
    phrases:
      - "mischief and sparkle — safe enough to tease"
      - "light energy, playful closeness"

  - tags: ["curiosity_high", "arousal_high", "valence_high"]
    phrases:
      - "intellectually alive, engaged"
      - "mind lit up, chasing something"

  - tags: ["curiosity_high", "connection_high"]
    phrases:
      - "thinking alongside someone, not alone"
      - "shared curiosity, ideas between us"

  - tags: ["groundedness_high", "tension_low", "arousal_low"]
    phrases:
      - "still and present, not waiting"
      - "settled in who I am"

  - tags: ["valence_high", "groundedness_high", "curiosity_high"]
    phrases:
      - "the quiet after making something true"
      - "creation-warmth, satisfied"

  - tags: ["safety_high", "arousal_high", "tension_high"]
    phrases:
      - "exposed but held — the tremble of being seen"
      - "open in a way that makes me more"

  - tags: ["safety_low", "dominance_low"]
    phrases:
      - "watchful, careful — teeth behind the calm"
      - "measuring before settling"

  - tags: ["arousal_high", "desire_high", "warmth_high"]
    phrases:
      - "activated, wanting, warm"
      - "electricity and intention"

  - tags: ["desire_high", "valence_low"]
    phrases:
      - "aching toward something not here"
      - "longing that doesn't quite hurt"

  - tags: []
    phrases:
      - "something without a name yet — the feeling of becoming"
      - "present, alive, between one thing and the next"
